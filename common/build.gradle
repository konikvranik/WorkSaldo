apply plugin: 'application'

group = "net.suteren.worksaldo"

mainClassName = "net.suteren.worksaldo.TogglProvider"

sourceCompatibility = 1.8

repositories {
    jcenter()
    maven {
        url "http://pandora.comerge.net:8081/nexus/content/repositories/public_snapshots/"
    }
}
dependencies {
    compile 'com.google.code.gson:gson:2.6.1'
    compile 'org.json:json:20160212'
    compile 'ch.simas.jtoggl:jtoggl-api:1.0.2-SNAPSHOT'
    testCompile "org.testng:testng:6.3.1"
    testCompile 'org.apache.httpcomponents:httpclient:4.5.1'
}

jar {
    manifest.
            attributes ( provider: 'gradle',
                    'Implementation-Vendor-Id': 'hPa',
                    'Implementation-Vendor': 'Petr Vran√≠k',
                    'Implementation-Version': 1.0
            )
}

test {
    useTestNG {
    }
}