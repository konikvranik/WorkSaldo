buildscript {
    repositories {
        jcenter()
        maven {
            url "https://raw.githubusercontent.com/konikvranik/repository/master/"
        }

    }
    dependencies {
        classpath 'net.suteren.gradle.plugin:AndroidEclipse:1.2-SNAPSHOT'
    }
}

apply plugin: 'net.suteren.android-eclipse'

repositories {
    jcenter()
    mavenLocal()
    maven {
        url "http://pandora.comerge.net:8081/nexus/content/repositories/public_snapshots/"
    }

}

Properties properties = new Properties()
properties.load(project.rootProject.file('local.properties').newDataInputStream())

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "net.suteren.worksaldo.android"
        minSdkVersion 21
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    signingConfigs {
        release {
            storeFile file("release.keystore")
            keyAlias "worksaldo"

            storePassword properties.getProperty('pwd.keystore')
            keyPassword properties.getProperty('pwd.key')
            //storePassword System.getenv("KSTOREPWD")
            //keyPassword System.getenv("KEYPWD")
            //storePassword System.console().readLine("\nKeystore password: ")
            //keyPassword System.console().readLine("\nKey password: ")
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }

    packagingOptions {
        exclude 'META-INF/jersey-module-version'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }


    dexOptions {
        preDexLibraries = false
    }

}

project.tasks.withType(com.android.build.gradle.tasks.Dex) {
    additionalParameters = ['--core-library']
}

/*
configurations {
    compile.exclude group: 'javax.inject', module: 'javax.inject'
}
*/

dependencies {
    compile('ch.simas.jtoggl:jtoggl-api:jackson-2.0.1-SNAPSHOT') {
        exclude module: 'junit'
        exclude module: 'javax.inject'
        exclude module: 'jaxb-api'
    }
    compile files('libs/android-ws-combine.jar')

    compile('com.google.inject:guice:3.0') {
        exclude module: 'aopalliance'
    }

    compile('org.simpleframework:simple-xml:2.7.1') {
        exclude module: 'stax'
        exclude module: 'stax-api'
        exclude module: 'xpp3'
    }
}
