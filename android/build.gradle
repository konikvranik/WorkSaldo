buildscript {
    repositories {
        jcenter()
	maven {
	    url "https://raw.githubusercontent.com/konikvranik/repository/master/"
        }

    }
    dependencies {
        classpath 'net.suteren.gradle.plugin:AndroidEclipse:1.2-SNAPSHOT'
    }
}

apply plugin: 'net.suteren.android-eclipse'

repositories {
    jcenter()
	maven {
            url "http://pandora.comerge.net:8081/nexus/content/repositories/public_snapshots/"
        }

}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "net.suteren.worksaldo.android"
        minSdkVersion 21
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

 packagingOptions {
	    exclude 'META-INF/jersey-module-version'
	  }

}

dependencies {
    compile ('ch.simas.jtoggl:jtoggl-api:1.0.2-SNAPSHOT'){ exclude module: 'json-simple'}
}
