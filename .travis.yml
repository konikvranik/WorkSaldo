secure: ""

language:
  - android
  - java

jdk: oraclejdk7

env:
  global:
    - GRADLE_OPTS="-Xmx512m -XX:MaxPermSize=512m -Djava.net.preferIPv4Stack=true"
    - ANDROID_TARGET=android-23
    - ANDROID_ABI=armeabi-v7a
install:
  - sudo apt-get install -qq lynx

android:
  components:
  - tools
  - platform-tools
  - build-tools-23.0.2
  - ${ANDROID_TARGET}
  - extra-android-m2repository
  - sys-img-${ANDROID_ABI}-${ANDROID_TARGET}

before_script:
  - echo no | android create avd --force -n test -t ${ANDROID_TARGET} --abi ${ANDROID_ABI}
  - emulator -avd test -no-audio -no-window &
  - ./gradlew -p jtoggl build -x test 
  - ./gradlew -p androidsvg build -x test 
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:
  - adb shell setprop dalvik.vm.dexopt-flags v=n,o=v
  - ./gradlew -p common build jacocoTestReport coveralls
  - ./gradlew -p android assemble lint jacocoTestReport coveralls
  - ./gradlew -p android connectedCheck
after_success:
  - bash <(curl -s https://codecov.io/bash) -v
after_script:
  - echo "====================="
  - lynx --dump android/build/outputs/lint-results.html
  - echo "====================="
  - lynx --dump android/build/outputs/lint-results-release-fatal.html
  - echo "====================="
  
after_failure:
  # Customize this line, 'android' is the specific app module name of this project. Shows log.
  - export MY_MOD="android"
  - export MY_LOG_DIR="$(pwd)/${MY_MOD}/build/outputs/reports/androidTests/connected/"
  - pwd && cd "${MY_LOG_DIR:-.}" && pwd && ls -al
  - lynx --dump index.html > myIndex.log
  - lynx --dump com.android.builder.testing.ConnectedDevice.html > myConnectedDevice.log
  - lynx --dump com.android.builder.testing.html > myTesting.log
  - for file in *.log; do echo "$file"; echo "====================="; cat "$file"; done || true
  # TODO: Solve issue (timeout api-21) https://code.google.com/p/android/issues/detail?id=69735

before_deploy:
  - sed "s/GPLAY_CLIENT_ID/$GPLAY_CLIENT_ID/g;s/GPLAY_PROJECT_ID/$GPLAY_PROJECT_ID/g;s/GPLAY_CLIENT_SECRET/$GPLAY_CLIENT_SECRET/g" .client_secret.apps.googleusercontent.com.json > android/keys.json

deploy:
  provider: releases
  api_key: $GITHUB_TOKEN
  file:
    - android/build/outputs/apk/android-debug.apk
    - android/build/outputs/apk/android-debug-unaligned.apk
    - android/build/outputs/apk/android-release.apk
    - android/build/outputs/apk/android-release-unaligned.apk
  on:
    tags: true
  skip_cleanup: true

after_deploy:
  - ./gradlew -p android publishApkRelease

addons:
    code_climate:
        repo_token: 49a9bf3e7f82566fba30e850d3435d69e35121c66bf9d2a46144e16f99b1764f
