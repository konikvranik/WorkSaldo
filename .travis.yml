secure:
  - "" # GH
  - "" # CodeClimate

language:
  - android
  - java

jdk: oraclejdk7

env:
    global:
    - GRADLE_OPTS="-Xmx512m -XX:MaxPermSize=512m -Djava.net.preferIPv4Stack=true"
    - ANDROID_TARGET=android-23
    - ANDROID_ABI=armeabi-v7a
    - ADB_INSTALL_TIMEOUT=8
    - AVD_DEBUG='init,avd_config,nand_limits,keys,adb,adbserver,adbclient'

android:
  components:
  - tools
  - platform-tools
  - build-tools-23.0.2
  - ${ANDROID_TARGET}
  - extra-android-m2repository
  - sys-img-${ANDROID_ABI}-${ANDROID_TARGET}

before_script:
  - echo no | android create avd --force -n test -t ${ANDROID_TARGET} --abi ${ANDROID_ABI}
  - emulator -avd test -no-audio -no-window &
  - git config --global user.email builds@travis-ci.org
  - git config --global user.name "Trsvis CI"
  - gpg --no-use-agent --passphrase "$GPG_PASSPHRASE" -d secrets.gpg | tar x

script:
  - ./gradlew build jacocoTestReport
  - find $TRAVIS_BUILD_DIR/android/build -type f -not -iname "*.java" -and -not -iname "*.class" -and -not -iname "*.dex" -and -not -iname "*.png" -and -not -iname "*.aidl"
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
  - adb shell setprop dalvik.vm.dexopt-flags v=n,o=v
  - ./gradlew connectedCheck jacocoTestReport --stacktrace --info

after_script:
  - bash <(curl -s https://codecov.io/bash) -v
  - $TRAVIS_BUILD_DIR/scripts/pubreports.sh
  - cp `which android-wait-for-emulator` $HOME
  - curl https://www.quantifiedcode.com/api/v1/project/4ec4d485b6884f76a74d5799c08d14dc/analyze

after_success: >
    cp -f version.properties $HOME &&
    git checkout -f master &&
    cp -f $HOME/version.properties . &&
    git remote set-url --push origin "https://$GITHUB_TOKEN@github.com/konikvranik/worksaldo.git" &&
    git add version.properties &&
    git commit -m "Buildversion increase [skip ci]" &&
    git push

deploy:
  - provider: releases
    skip_cleanup: true
    overwrite: true
    api_key: $GITHUB_TOKEN
    file:
    - $TRAVIS_BUILD_DIR/android/build/outputs/apk/android-debug.apk
    - $TRAVIS_BUILD_DIR/android/build/outputs/apk/android-debug-unaligned.apk
    - $TRAVIS_BUILD_DIR/android/build/outputs/apk/android-release.apk
    - $TRAVIS_BUILD_DIR/android/build/outputs/apk/android-release-unaligned.apk
    on:
      tags: true
  - provider: bintray
    overwrite: true
    skip_cleanup: true
    file: "$TRAVIS_BUILD_DIR/.bintray.json"
    user: "konikvranik"
    key: "$BINTRAY_TOKEN"
    on:
      tags: true

after_deploy:
  - cd $TRAVIS_BUILD_DIR && ./gradlew -p android publishApkRelease

addons:
  code_climate:
    repo_token: $CODECLIMATE_TOKEN
